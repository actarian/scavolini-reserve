<!doctype html>
<html lang="en" ng-app="app">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="robots" content="noindex,nofollow" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Scavolini</title>
	<meta name="apple-mobile-web-app-title" content="Scavolini">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="mobile-web-app-capable" content="yes">
	<link href="favicon.ico" rel="shortcut icon" type="image/ico" />
	<style>
		[ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
	</style>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<!--
	<link rel="stylesheet" href="css/vendors.min.css" />
	<link rel="stylesheet" href="css/artisan.min.css" />
	-->
	<link rel="stylesheet" href="css/app.min.css" />
	<link href="https://file.myfontastic.com/VbPGJr8Sdr8L3PUvrrvYaG/icons.css" rel="stylesheet">
</head>

<body ng-controller="RootCtrl">

	<div class="page">
		<div class="wrapper">
			<header>
				<div class="container">
					<a><img class="brand" src="img/logo.png" /></a>
					<ul class="nav nav-language">
						<li class="active"><a href="#"><span>Italiano</span></a></li>
						<li><a href="#"><span>English</span></a></li>
					</ul>
				</div>
			</header>

			<main>
				<div class="centered">
					<ng-view></ng-view>
				</div>
				<div class="modal fade {{modal.customClass ? modal.customClass : ''}}" ng-repeat="modal in modals" ng-class="{ in: modal.active }" ng-if="$last">
					<div class="modal-background" ng-click="modal.reject()"></div>
					<div class="modal-dialog" role="document">
						<div class="modal-content" modal-view="modal"></div>
					</div>
				</div>
			</main>

			<footer>
				<section></section>
			</footer>

		</div>
		<page-transition ng-class="{ loading: router.loading }">
			<div class="spinner"></div>
		</page-transition>
	</div>

	<!-- javascript -->
	<script src="js/vendors.min.js"></script>
	<script src="js/locale/it.min.js"></script>
	<script src="js/artisan.min.js" type="text/javascript"></script>
	<script src="js/artisan-partials.min.js" type="text/javascript"></script>
	<script src="js/app.min.js" type="text/javascript"></script>

</body>

</html>
