<section class="section section-reserve">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="picture">
					<img src="img/assistant.jpg" alt="" />
				</div>
			</div>
			<div class="col-md-6" ng-if="state.isReady && !store">
				<div class="form-headline">
					<div class="h1">Prenota un appuntamento</div>
				</div>
				<div class="form-group">
					<div class="info">Non hai selezionato lo store.</div>
				</div>
			</div>
			<div class="col-md-6" ng-if="state.isReady && store">
				<form name="view.form" role="form" novalidate autocomplete="off" ng-submit="view.form.$valid && onSubmit()" ng-keyup="$event.keyCode == 13 && view.form.$valid && onSubmit()">
					<div class="form-headline">
						<div class="h1">Prenota un appuntamento</div>
					</div>
					<div class="form-group">
						<div class="info">La tua selezione</div>
					</div>
					<div class="form-group">
						<input type="hidden" name="store" ng-model="model.store" required />
						<div class="content">
							<div class="title" ng-bind="model.store.name"></div>
							<div class="description" ng-bind="model.store.address"></div>
						</div>
					</div>
					<div class="form-group form-group-cta">
						<input type="hidden" name="category" ng-model="model.category" required />
						<div class="content">
							<div class="title" ng-bind="model.category.name"></div>
						</div>
						<div class="cta">
							<button class="btn btn-link" type="button" ng-click="onSelectCategory()"><span>Modifica</span></button>
						</div>
					</div>
					<div class="form-group form-group-cta">
						<input type="hidden" name="products" ng-model="model.products" required />
						<div class="content">
							<div class="title" ng-class="{ 'title-empty': !model.products.length }">
								<span ng-if="model.products.length" ng-bind="booking.getProductNames()"></span>
								<span ng-if="!model.products.length">Seleziona prodotti</span>
							</div>
						</div>
						<div class="cta">
							<button class="btn btn-link" type="button" ng-click="onSelectProduct()"><span>Seleziona</span></button>
						</div>
					</div>
					<div class="form-action">
						<button type="submit" class="btn btn-primary animated infinite" ng-class="state.classes({
						busy: 'bounce', error: 'shake', success: 'pulse'
					})" ng-disabled="view.form.$invalid || state.isBusy"><span>Continua</span></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
